<mat-toolbar>
  <mat-toolbar-row>
    <span style="font-size: 28px; text-transform: uppercase;"
      >Lista de Clases</span
    >
  </mat-toolbar-row>
  <mat-toolbar-row class="lista_">
    <span style="font-size: 20px; text-transform: uppercase;"
      >NÃºmero de Participantes - 9<span></span
    ></span>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <div class="tabla_borde" fxLayout="row" fxLayoutAlign="center">
    <mat-form-field class="buscador" fxLayoutAlign="center" style="width: 60%;">
      <mat-label>Buscar Participante</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        class="input_buscador"
        placeholder="..."
      />
    </mat-form-field>
  </div>

  <div class="tabla_borde" fxLayout="row" fxLayoutAlign="center">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width: 100%;"
    >
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombres y apellidos</th>
        <td mat-cell *matCellDef="let element">
          <img class="img_table" src="../../../assets/male.png" />
          <div class="nombre_table">{{ element.nombre }}</div>
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <!-- Rol -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Roles</th>
        <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab class="color_verde" routerLink=".">
            <mat-icon>check</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
