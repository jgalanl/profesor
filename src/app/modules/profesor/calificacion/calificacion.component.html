<mat-toolbar>
  <mat-toolbar-row>
    <span style="font-size: 28px;text-transform: uppercase;">Calificaciones</span>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row" class="tabla_borde" fxLayoutAlign="center">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    width="100%"
  >
    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        <img class="img_table" src="../../../assets/male.png"/> 
        <div class="nombre_table">{{ element.nombre }}</div>
      </td>
    </ng-container>
    <!-- Nivel -->
    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Nivel</th>
      <td mat-cell *matCellDef="let element">{{ element.nivel }}</td>
    </ng-container>

    <!-- Puntos Actuales -->
    <ng-container matColumnDef="puntos_actuales">
      <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Puntos</th>
      <td mat-cell *matCellDef="let element">{{ element.puntos_actuales }}</td>
    </ng-container>

    <!-- Puntos Finales -->
    <ng-container matColumnDef="puntos_finales">
      <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Calificaci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.puntos_totales }}</td>
    </ng-container>
    <!-- Botones -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab class="color_verde" routerLink="." style="margin-right: 2px;">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab class="color_rojo" routerLink=".">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
