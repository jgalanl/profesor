<mat-toolbar color="purple" class="toolbar">
  <span>Lengua castellana y Literatura 4ยบ</span>
  <span> - Editar Tema</span>
</mat-toolbar>
<div class="marco">
  <form>
    <h3 class="mat-display-2">{{ tema.titulo }}</h3>

    <hr class="hr_class" />

    <h4 class="mat-display-1" style="font-size: 28px;">
      {{ tema.contenido }}
    </h4>

    <h4 class="mat-display-1" style="font-size: 22px;">Ejemplos:</h4>
    <h5
      class="mat-display-1"
      *ngFor="let ejemplo of tema.ejemplos"
      style="font-size: 28px;"
    >
      {{ ejemplo }}
    </h5>
  </form>

  <h4 class="mat-display-1" style="font-size: 22px;">Ejercicios:</h4>
  <mat-nav-list>
    <mat-list-item *ngFor="let ejercicio of tema.ejercicios">
      <div mat-line routerLink="ejercicio/{{ ejercicio.id }}">
        <div mat-line>
          <mat-icon mat-list-icon style="float: left; margin-top: -7px;"
            >subject</mat-icon
          >
          Ejercicio {{ ejercicio.id }} Nivel: {{ ejercicio.nivel }}
        </div>
      </div>

      <button
        mat-mini-fab
        class="color_verde"
        style="margin-right: 6px;"
        aria-label="Example icon button with a delete icon"
        routerLink="editema/{{ i + 1 }}"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="warn"
        class=""
        aria-label="Example icon button with a delete icon"
        (click)="onDeleteTema(tema)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</div>
