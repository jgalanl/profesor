<div class="container" [class.is-mobile]="mobileQuery.matches" >
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="logo">
      <img src="../../../assets/login.png">
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                 <p> {{ user.nombre }} </p>
                 <p> {{ user.rol }} </p>
      <mat-nav-list>
        <a mat-list-item routerLink=".">Asignaturas <mat-icon>book</mat-icon></a>
        <a mat-list-item routerLink="resultados">Resultados <mat-icon>equalizer</mat-icon></a>
        <a mat-list-item routerLink="." >Calendario <mat-icon>calendar_today</mat-icon></a>
        <a mat-list-item routerLink="." >Mensajes <mat-icon>message</mat-icon></a>
        <a mat-list-item routerLink="." >Ayuda <mat-icon>help_outline</mat-icon></a>
        <a mat-list-item routerLink="." >Confiraci√≥n <mat-icon>settings</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
