<div class="container" [class.is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="yellowgreen" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="logo">
      <img src="../../../assets/login.png">
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                 <p> {{ user.nombre }} </p>
      <mat-nav-list>
        <a mat-list-item routerLink="." >Asignaturas <mat-icon>book</mat-icon></a>
        <a mat-list-item routerLink="." >Resultados <mat-icon>equalizer</mat-icon></a>
        <a mat-list-item routerLink="." >Calendario <mat-icon>calendar_today</mat-icon></a>
        <a mat-list-item routerLink="." >Mensajes <mat-icon>message</mat-icon></a>
        <a mat-list-item routerLink="." >Ayuda <mat-icon>help_outline</mat-icon></a>
        <a mat-list-item routerLink="." >Confiración <mat-icon>settings</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <h1 class="mat-display-1">¡Bienvenido, {{ user.nombre }}!</h1>
      <h2 class="mat-h2">Selecciona una asignatura para comenzar.</h2>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
