<mat-toolbar color="green" class="toolbar">
    <span>Resultados</span>
</mat-toolbar>

<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

 <div class="example-container mat-elevation-z8">
     <mat-table [dataSource]="resultados" matSort>
         <ng-container matColumnDef="tema">
             <mat-header-cell *matHeaderCellDef mat-sort-header> Tema </mat-header-cell>
             <mat-cell *matCellDef="let row"> {{row.tema}} </mat-cell>
        </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="ejercicio">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Ejercicio </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.ejercicio}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="aciertos">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Aciertos </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.aciertos}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="fallos">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Fallos </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.fallos}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="puntos">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Puntos </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.puntos}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.fecha}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
